<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自販機</title>
  </head>
  <body>
    <h1>自販機</h1>
    <section>
      <h3>自販機にお金を入れる</h3>
      <input type="number" id="add-money" /><button id="add-button-100">
        円入れる
      </button>
      <h4>↓財布↓</h4>
      <div id="display-saifu">1000</div>
      <h4>↓投入金額↓</h4>
      <div id="display-jihanki-money">0</div>
    </section>
    <section>
      <h3>商品を買う</h3>
      <button id="buy-button-tea">お茶(100円)</button>
    </section>
    <section>
      <h3>お釣りをもらう</h3>
      <button id="return-jihanki-money">お釣りをもらう</button>
    </section>
    <section>
      <h3>買った商品</h3>
      <div id="display-items"></div>
    </section>
    <script>
      //変数
      let saifu = 1000
      let jihankiMoney = 0
      // HTML要素を取得する
      const buyButtonTea = document.getElementById("buy-button-tea")
      const displayItems = document.getElementById("display-items")
      const addButton100 = document.getElementById("add-button-100")
      const displaySaifu = document.getElementById("display-saifu")
      const displayJihankiMoney = document.getElementById(
        "display-jihanki-money",
      )
      const returnJihankiMoney = document.getElementById("return-jihanki-money")
      const addMoney = document.getElementById("add-money")

      // buyButtonTea を押した時の処理
      buyButtonTea.onclick = function () {
        if (jihankiMoney >= 100) {
          displayItems.textContent += "☕"
          jihankiMoney -= 100
          displayJihankiMoney.textContent = jihankiMoney
        }
      }

      //add-button-100を押したときの処理
      addButton100.onclick = function () {
        let tonyuKingaku = Number(addMoney.value)
        if (saifu >= tonyuKingaku) {
          saifu -= tonyuKingaku
          jihankiMoney += tonyuKingaku
          displaySaifu.textContent = saifu
          displayJihankiMoney.textContent = jihankiMoney
        }
      }

      //return-jihanki-moneyを押したときの処理
      returnJihankiMoney.onclick = function () {
        saifu += jihankiMoney
        jihankiMoney = 0

        displaySaifu.textContent = saifu
        displayJihankiMoney.textContent = jihankiMoney
      }
    </script>
  </body>
</html>
